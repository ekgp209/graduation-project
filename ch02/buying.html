<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서구매</title>
    <link rel="stylesheet" type="text/css" href="./css/ui.css">

    <!-- swwetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="tot_info">
        <div class="book_img">
            <img src="./images/book1.png" alt="Do it! HTML5+CSS3 웹 표준의 정석 <개정판>" />
            <button>미리보기</button>
            <button>영업점 재고 및 위치 확인</button>
        </div>
        <!--Book 기본설명 : s -->
        <div class="book_info">
            <h1 class="title">Do It! HTML5 + CSS3 웹 표준의 정석 &#60; 개정판 &#62;</h1>
            <div class="info_txt">
                <b>저&nbsp;&nbsp;&nbsp;자</b>
                <p>고경희</p>
            </div>
            <div class="info_txt">
                <b>발행일</b>
                <p>2017-01-03</p>
            </div>
            <div class="info_txt">
                <b>사&nbsp;&nbsp;&nbsp;양</b>
                <p>608쪽&nbsp;&nbsp;|&nbsp;&nbsp;188*257mm</p>
            </div>
            <div class="info_txt">
                <b>I S B N</b>
                <p>979-11-87370-68-0 13000</p>
            </div>
            <div class="info_txt">
                <b>정&nbsp;&nbsp;&nbsp;가</b>
                <p class="commprice line">28,000 원</p>
            </div>
            <div class="info_txt">
                <b>판매가</b>
                <span></span>
                <p class="commprice large">22,000 </p>원&nbsp; <p class="commprice"
                    style="font-size: 15px; color:rgb(228, 6, 6);">(10%
                    할인)</p></span>
            </div>
            <div class="info_txt">
                <b>배송일정</b>
                <p style="color: rgb(228, 6, 6);">내일 출고 가능</p>
            </div>
        </div>


        <!-- 주문 버튼 -->
        <div class="box_wrap">
            <div class="order_cnt">
                <div>주문수량</div>
                <form name="qtyForm">
                    <input type="text" name="Quantity" id="Quantity" size="3" maxlength="3" value="1" class="numInp"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '');" />
                </form>
            </div>
            <div class="btn_box pupple">
                <button onclick="Swal.fire({
                title: '상품이 장바구니에 담겼습니다.',
                showDenyButton: false,
                showCancelButton: true,
                confirmButtonText: '확인',
                cancelButtonText: '취소',
                icon: 'success'
              })">장바구니 담기</button>
            </div>
            <div class="btn_box gray">
                <button onclick="Swal.fire({
                title: '결제창으로 이동합니다.',
                showDenyButton: false,
                showCancelButton: true,
                confirmButtonText: '이동',
                cancelButtonText: '취소',
                icon: 'success'
              })">바로구매</button>
            </div>
            <div class="btn_box yellow">
                <button onclick="Swal.fire(
                '알립니다.',
                '매장의 재고는 수시로 변경될 수 있으니 확인하시고 주문 하시기 바랍니다.',
                'warning'
              )">오늘드림</button>
            </div>
            <div class="btn_box white">
                <button onclick="Swal.fire(
                '알립니다.',
                '매장의 재고는 수시로 변경될 수 있으니 확인하시고 주문 하시기 바랍니다.',
                'warning'
              )">선물하기</button>
            </div>
        </div>
    </div>


    <script>
        function btn(sample) {
            alert(sample);
        }
    </script>
    <script src="sweetalert2.all.min.js"></script>
</body>

</html>
